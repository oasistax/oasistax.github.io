<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오아시스 세무회계 - 무료 경영진단</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 2. 환경 설정 (import 구문을 브라우저용으로 변환)
        // 원문: import React, { useState } from 'react';
        const { useState, useEffect } = React;

        // 원문: import { CheckCircle, ChevronDown, Phone, Mail, MapPin } from 'lucide-react';
        // 브라우저에서 아이콘이 바로 보이도록 래퍼 컴포넌트를 정의합니다.
        const IconWrapper = ({ name, size, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
            return <i data-lucide={name} style={{ width: size, height: size, display: 'inline-block' }} className={className}></i>;
        };

        const CheckCircle = (props) => <IconWrapper name="check-circle" {...props} />;
        const ChevronDown = (props) => <IconWrapper name="chevron-down" {...props} />;
        const Phone = (props) => <IconWrapper name="phone" {...props} />;
        const Mail = (props) => <IconWrapper name="mail" {...props} />;
        const MapPin = (props) => <IconWrapper name="map-pin" {...props} />;

        // =================================================================================
        // ▼ 여기서부터 대표님이 주신 원문 코드가 100% 그대로 시작됩니다. (수정 없음)
        // =================================================================================

        function OasisLandingPage() {
          const [formData, setFormData] = useState({
            businessType: '',
            industry: '',
            yearsInBusiness: '',
            interests: [],
            phone: ''
          });
          const [isModalOpen, setIsModalOpen] = useState(false);
          const handleSubmit = () => {
            if (!formData.businessType || !formData.industry || !formData.yearsInBusiness || 
                formData.interests.length === 0 || !formData.phone) {
              alert('모든 필수 항목을 입력해주세요.');
              return;
            }
            alert('상담 신청이 접수되었습니다. 빠른 시일 내에 연락드리겠습니다.');
          };

          const handleInterestToggle = (interest) => {
            setFormData(prev => ({
              ...prev,
              interests: prev.interests.includes(interest)
                ? prev.interests.filter(i => i !== interest)
                : [...prev.interests, interest]
            }));
          };

          return (
            <div className="min-h-screen bg-white">
              {/* Header */}
<header className="bg-gradient-to-r from-teal-700 to-teal-600 text-white py-4 px-6 shadow-lg sticky top-0 z-50">
  <div className="max-w-6xl mx-auto flex justify-between items-center">
    <div className="flex items-center space-x-3">
      {/* --- 로고 이미지 삽입 영역 시작 --- */}
      <div className="w-15 h-12 flex items-center justify-center overflow-hidden">
        <img 
          src="oasislogo1.png"  /* ← 여기에 로고 이미지 파일 경로를 넣으세요 (예: ./images/logo.png) */
          alt="오아시스 세무회계 로고" 
          className="w-full h-full object-contain" 
        />
      </div>
      {/* --- 로고 이미지 삽입 영역 끝 --- */}
      <h1 className="text-2xl font-bold tracking-tight">오아시스 세무회계</h1>
    </div>
    <button 
      onClick={() => document.getElementById('contact-form').scrollIntoView({ behavior: 'smooth' })}
      className="bg-white text-teal-700 px-6 py-2 rounded-full font-semibold hover:bg-teal-50 transition"
    >
                    무료 진단 받기
                  </button>
                </div>
              </header>

              {/* Hero Section */}
              <section className="bg-gradient-to-br from-teal-50 via-blue-50 to-cyan-50 py-20 px-6">
                <div className="max-w-6xl mx-auto text-center">
                  <div className="inline-block bg-teal-100 text-teal-800 px-4 py-2 rounded-full text-sm font-semibold mb-6">
                    경영컨설팅 전문기업
                  </div>
                  <h2 className="text-5xl font-bold text-gray-900 mb-6 leading-tight">
                    대표님 회사,<br/>
                    받을 수 있는 정부지원·절세 혜택<br/>
                    <span className="text-teal-700">놓치고 계신 건 아닐까요?</span>
                  </h2>
                  <p className="text-xl text-gray-600 mb-8 leading-relaxed">
                    정책자금 · 기업인증 · 절세 · 고용지원금 · 법인제도 정비<br/>
                    대표님 상황에 맞는 혜택을 <span className="font-semibold text-teal-700">'무료 진단'</span>으로 먼저 확인하세요.
                  </p>
                  <div className="flex justify-center space-x-4">
                    <button

                    >

                    </button>
                    <button 
                      onClick={() => document.getElementById('contact-form').scrollIntoView({ behavior: 'smooth' })}
                      className="bg-white text-teal-700 border-2 border-teal-600 px-8 py-4 rounded-lg font-bold text-lg hover:bg-teal-50 transition"
                    >
                      기업별 맞춤 상담 신청
                    </button>
                  </div>
                </div>
              </section>

                <div className="max-w-5xl mx-auto">
                  <h3 className="text-3xl font-bold text-center text-gray-900 mb-12">
                    대표님, 혹시 <span className="text-teal-700">이런 상황</span>이신가요?
                  </h3>
                  <div className="grid md:grid-cols-2 gap-6">
                    {[
                      '세무사·노무사 말만 듣고 그냥 유지 중이다',
                      '정부지원금은 대기업이나 특정 업종만 받는 줄 알았다',
                      '법인은 만들었는데 제대로 활용하고 있는지 모르겠다',
                      '정책자금, 인증, 지원사업… 뭐부터 해야 할지 모르겠다',
                      '세금은 계속 늘어나는데 줄일 방법이 보이지 않는다',
                      '회사 신용등급 관리, 한 번도 제대로 받아본 적 없다'
                    ].map((item, idx) => (
                      <div key={idx} className="flex items-start space-x-3 p-4 bg-gray-50 rounded-lg border-l-4 border-teal-600">
                        <CheckCircle className="text-teal-600 flex-shrink-0 mt-1" size={20} />
                        <p className="text-gray-700 font-medium">{item}</p>
                      </div>
                    ))}
                  </div>
                  <div className="mt-8 text-center p-6 bg-teal-50 rounded-lg border border-teal-200">
                    <p className="text-lg font-semibold text-teal-900">
                      👉 3개 이상 해당된다면, 무료 진단이 꼭 필요합니다.
                    </p>
                  </div>
                </div>
              </section>

              {/* Solution Section */}
              <section className="py-16 px-6 bg-gradient-to-br from-teal-600 to-blue-700 text-white">
                <div className="max-w-5xl mx-auto">
                  <h3 className="text-4xl font-bold text-center mb-6">
                    대표님 사업에 맞춰<br/>
                    받을 수 있는 혜택은 늘리고,<br/>
                    불필요한 비용과 리스크는 줄입니다.
                  </h3>
                  <p className="text-xl text-center mb-12 text-teal-50">
                    경영컨설팅은 단순한 서류 대행이 아닙니다.<br/>
                    대표님 회사의 현재 상태 → 개선 포인트 → 실행 전략까지 한 번에 정리해드립니다.
                  </p>
                  
                  <div className="grid md:grid-cols-3 gap-6">
                    {[
                      { title: '정책자금 및 정부지원사업 진단', icon: '💰' },
                      { title: '기업 인증 · 기업부설연구소 설립', icon: '🏆' },
                      { title: '특허 · 상표권 컨설팅', icon: '⚖️' },
                      { title: '고용지원금 · 기업훈련 지원비', icon: '👥' },
                      { title: '법인 설립 · 법인 제도 정비', icon: '🏢' },
                      { title: '절세 전략 · 경정청구 · 가지급금 해결', icon: '📊' },
                      { title: '기업 신용등급 평가 및 관리', icon: '⭐' },
                      { title: '마케팅 전략 · 노무 자문', icon: '📈' }
                    ].map((service, idx) => (
                      <div key={idx} className="bg-white/10 backdrop-blur-sm p-6 rounded-lg border border-white/20 hover:bg-white/20 transition">
                        <div className="text-4xl mb-3">{service.icon}</div>
                        <h4 className="font-bold text-lg">{service.title}</h4>
                      </div>
                    ))}
                  </div>

                  <div className="mt-12 text-center">
                    <p className="text-2xl font-bold">
                      대표님은 사업에만 집중하세요.<br/>
                      <span className="text-teal-200">복잡한 제도와 구조는 저희가 정리합니다.</span>
                    </p>
                  </div>
                </div>
              </section>

              {/* Why Us Section */}
              <section className="py-16 px-6 bg-white">
                <div className="max-w-5xl mx-auto">
                  <h3 className="text-3xl font-bold text-center text-gray-900 mb-12">
                    왜 <span className="text-teal-700">무료 진단</span>부터 진행할까요?
                  </h3>
                  
                  <div className="bg-gray-50 p-8 rounded-2xl border-2 border-teal-100">
                    <div className="grid md:grid-cols-2 gap-8 mb-8">
                      <div className="flex items-start space-x-3">
                        <span className="text-3xl">❌</span>
                        <div>
                          <h4 className="font-bold text-lg text-gray-900 mb-2">무조건 진행 권유하지 않습니다</h4>
                          <p className="text-gray-600">대표님께 맞지 않는 서비스는 추천하지 않습니다</p>
                        </div>
                      </div>
                      <div className="flex items-start space-x-3">
                        <span className="text-3xl">❌</span>
                        <div>
                          <h4 className="font-bold text-lg text-gray-900 mb-2">필요 없는 컨설팅을 억지로 권하지 않습니다</h4>
                          <p className="text-gray-600">실질적인 도움이 되는 것만 제안합니다</p>
                        </div>
                      </div>
                    </div>

                    <div className="border-t-2 border-teal-200 pt-8">
                      <p className="text-lg text-gray-700 mb-6 text-center font-semibold">
                        대표님 회사마다 받을 수 있는 제도, 우선순위, 전략은 모두 다릅니다.
                      </p>
                      
                      <div className="space-y-3">
                        {[
                          '무료 진단으로 가능성부터 확인',
                          '필요한 부분만 선택적으로 진행',
                          '단기 혜택 + 중·장기 구조 개선을 함께 봅니다'
                        ].map((item, idx) => (
                          <div key={idx} className="flex items-center space-x-3 bg-white p-4 rounded-lg">
                            <CheckCircle className="text-teal-600 flex-shrink-0" size={24} />
                            <p className="text-gray-800 font-medium text-lg">{item}</p>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Process Section */}

                <div className="max-w-5xl mx-auto">
                  <h3 className="text-3xl font-bold text-center text-gray-900 mb-12">
                    상담은 <span className="text-teal-700">이렇게</span> 진행됩니다
                  </h3>
                  
                  <div className="grid md:grid-cols-4 gap-6">
                    {[
                      { step: '1', title: '무료 진단 신청', desc: '간단한 정보 입력' },
                      { step: '2', title: '전문가 1:1 분석', desc: '맞춤형 진단 실시' },
                      { step: '3', title: '대표님 맞춤 전략 안내', desc: '실행 가능한 제안' },
                      { step: '4', title: '필요 시 실행 컨설팅 진행', desc: '대표님이 결정' }
                    ].map((item, idx) => (
                      <div key={idx} className="text-center">
                        <div className="w-16 h-16 bg-teal-600 text-white rounded-full flex items-center justify-center text-2xl font-bold mx-auto mb-4">
                          {item.step}

                        <h4 className="font-bold text-lg text-gray-900 mb-2">{item.title}</h4>
                        <p className="text-gray-600">{item.desc}</p>
                      </div>
                    ))}
                  </div>

                  <div className="mt-12 text-center p-6 bg-teal-50 rounded-lg border-2 border-teal-200">
                    <p className="text-lg font-semibold text-teal-900">

                    </p>
                  </div>
                </div>
              </section>

              {/* Trust Section */}

                  </h3>
                  
                  <div className="grid md:grid-cols-2 gap-6">
                    {[
                      { icon: '👔', title: '개인사업자 · 법인사업자 전담 컨설팅', desc: '업종별 맞춤 전략 제시' },
                      { icon: '🏗️', title: '단기 지원금이 아닌 사업 구조 개선 중심', desc: '지속 가능한 성장 지원' },
                      { icon: '✅', title: '"될 수 있는 것 / 안 되는 것" 명확하게 안내', desc: '솔직하고 투명한 커뮤니케이션' },
                      { icon: '🤝', title: '무료 진단 후 대표님이 결정', desc: '강요 없는 컨설팅' }
                    ].map((item, idx) => (
                      <div key={idx} className="bg-gradient-to-br from-teal-50 to-blue-50 p-6 rounded-xl border border-teal-100">
                        <div className="text-4xl mb-4">{item.icon}</div>
                        <h4 className="font-bold text-xl text-gray-900 mb-2">{item.title}</h4>
                        <p className="text-gray-600">{item.desc}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* Contact Form Section */}
              <section id="contact-form" className="py-16 px-6 bg-gradient-to-br from-teal-700 to-blue-800">
                <div className="max-w-3xl mx-auto">
                  <div className="text-center mb-12">
                    <h3 className="text-4xl font-bold text-white mb-4">
                      지금 바로 <span className="text-teal-200">무료 진단</span> 받아보세요
                    </h3>
                    <div className="flex justify-center space-x-8 text-white text-lg">
                      <div className="flex items-center space-x-2">
                        <CheckCircle size={20} />
                        <span>상담 비용 0원</span>
                      </div>
                      <div className="flex items-center space-x-2">
                        <CheckCircle size={20} />
                        <span>강요 없는 진단</span>
                      </div>
                      <div className="flex items-center space-x-2">
                        <CheckCircle size={20} />
                        <span>맞춤 전략 안내</span>
                      </div>
                    </div>
                  </div>

                  <div className="bg-white rounded-2xl p-8 shadow-2xl">
                    <div className="mb-6 p-4 bg-teal-50 rounded-lg border border-teal-200">
                      <p className="text-gray-700 leading-relaxed">
                        대표님 사업에 맞는 정책자금·절세·지원금 가능성을 <span className="font-bold text-teal-700">무료로 진단</span>해드립니다.<br/>
                        아래 내용은 정확한 진단을 위한 기본 정보이며 상담 외 다른 용도로 사용되지 않습니다.
                      </p>
                    </div>

                    <div className="space-y-6">
                      <div>
                        <label className="block text-gray-700 font-semibold mb-3">사업자 유형 *</label>
                        <div className="grid grid-cols-2 gap-4">
                          {['개인사업자', '법인사업자'].map(type => (
                            <button
                              key={type}
                              type="button"
                              onClick={() => setFormData({...formData, businessType: type})}
                              className={`p-4 rounded-lg border-2 font-medium transition ${
                                formData.businessType === type
                                  ? 'border-teal-600 bg-teal-50 text-teal-700'
                                  : 'border-gray-300 hover:border-teal-400'
                              }`}
                            >
                              {type}
                            </button>
                          ))}
                        </div>
                      </div>

                      <div>
                        <label className="block text-gray-700 font-semibold mb-3">업종 *</label>
                        <input
                          type="text"
                          value={formData.industry}
                          onChange={(e) => setFormData({...formData, industry: e.target.value})}
                          placeholder="예: 제조업, 도소매, IT, 서비스업 등"

                        />
                      </div>

                      <div>
                        <label className="block text-gray-700 font-semibold mb-3">사업 운영 기간 *</label>
                        <div className="grid grid-cols-2 gap-3">
                          {['1년 미만', '1~3년', '3~5년', '5년 이상'].map(period => (
                            <button
                              key={period}
                              type="button"
                              onClick={() => setFormData({...formData, yearsInBusiness: period})}
                              className={`p-3 rounded-lg border-2 font-medium transition ${
                                formData.yearsInBusiness === period
                                  ? 'border-teal-600 bg-teal-50 text-teal-700'
                                  : 'border-gray-300 hover:border-teal-400'
                              }`}
                            >
                              {period}
                            </button>
                          ))}
                        </div>
                      </div>

                      <div>
                        <label className="block text-gray-700 font-semibold mb-3">현재 가장 궁금한 부분 (복수 선택 가능) *</label>
                        <div className="space-y-2">
                          {[
                            '정책자금 / 정부지원사업',
                            '절세 / 세금 환급 / 경정청구',
                            '법인 설립 / 법인 제도 정비',
                            '기업 인증 / 연구소 설립',
                            '고용지원금 / 기업훈련 지원비',
                            '특허 / 상표권',
                            '기업 신용등급 관리',
                            '기타'
                          ].map(interest => (
                            <button
                              key={interest}
                              type="button"
                              onClick={() => handleInterestToggle(interest)}
                              className={`w-full p-3 rounded-lg border-2 text-left font-medium transition ${
                                formData.interests.includes(interest)
                                  ? 'border-teal-600 bg-teal-50 text-teal-700'
                                  : 'border-gray-300 hover:border-teal-400'
                              }`}
                            >
                              <CheckCircle className={`inline mr-2 ${formData.interests.includes(interest) ? 'text-teal-600' : 'text-gray-300'}`} size={20} />

                            </button>
                          ))}
                        </div>
                      </div>

                        <input
                          type="tel"
                          value={formData.phone}
                          onChange={(e) => setFormData({...formData, phone: e.target.value})}
                          placeholder="010-0000-0000"
                          className="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-teal-600 focus:outline-none"
                        />
